<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centro Médico Ñuñoa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"/>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <header>
        <h1>Estadísticas Centro Médico Ñuñoa</h1><br>
    </header>
    <main>
        <div class="container">
            <h2 class="text-success">Radiología</h2>
            <div id="firstLastRadio" class="alert alert-success"></div>
            <table id="tablaRadio" class="table texto-tabla">
                <tbody id="cuerpoTablaRad"></tbody>
            </table>

            <h2 class="text-warning">Traumatología</h2>
            <div id="firstLastTrauma" class="alert alert-warning"></div>
            <table id="tablaTrauma" class="table texto-tabla">
                <tbody id="cuerpoTablaTrauma"></tbody>
            </table>

            <h2 class="text-primary">Dental</h2>
            <div id="firstLastDental" class="alert alert-primary"></div>
            <table id="tablaDental" class="table texto-tabla">
                <tbody id="cuerpoTablaDental"></tbody>
            </table>
        </div>
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
